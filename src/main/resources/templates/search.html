<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>一一之家-搜索结果</title>
    <link href="../static/images/favicon.ico" rel="icon" th:href="@{/images/me.jpg}" type="image/x-ico">
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>

<!--顶部栏-->
<div th:replace="noIndexheader::navHeader"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <img alt="" class="ui m-bg image" src="../static/images/typebg.jpg" style="width: 100%;height: 100%"
         th:src="@{/images/typebg.jpg}">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div align="center" class="m-font-size-title m-right-bottom" style="font-family:'STXingkai'">搜索结果</div>
            <div align="center" class="m-font-size-text-init-title m-margin-top">人生，就是一个不断寻找的过程</div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-margin-">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo.total}"> 14 </h2> 个
                </div>
            </div>
        </div>

        <div class="ui top attached segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header"><a class="m-black m-title-font" href="#" target="_blank"
                                                 th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">生活点滴</a>
                        </h3>
                        <p class="m-text" th:text="|${blog.description}......|">
                            每一天都是新开始，新希望，行动起来吧</p>
                        <div class="ui grid m-margin-top-max">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img alt="" class="ui avatar image" src="../static/images/me.jpg"
                                             th:src="@{${blog.avatar}}">
                                        <div class="content"><a class="header" href="#" target="_blank"
                                                                th:href="@{/about}"
                                                                th:text="${blog.nickname}">oneStar</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span
                                            th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a class="ui teal basic label m-padded-tiny m-text-thin" href="#" target="_blank"
                                   th:text="${blog.typeName}">好文</a>
                            </div>
                        </div>
                    </div>

                    <!--博文首图-->
                    <div class="five wide column">
                        <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                            <img alt="" class="ui rounded image" src="../static/images/backimg1.jpg"
                                 th:src="@{${blog.firstPicture}}">
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!--分页-->
        <!--<div class="ui bottom attached segment m-opacity stackable grid">-->
        <!--<div class="three wide column" align="center">-->
        <!--<a class="item" th:href="@{/search(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}">上一页</a>-->
        <!--</div>-->

        <!--<div class="ten wide column" align="center">-->
        <!--<p> <span th:text="${pageInfo.pageNum}" th:unless="${pageInfo.hasNextPage}"></span> / <span th:text="${pageInfo.pages}"></span> </p>-->
        <!--</div>-->

        <!--<div class="three wide column" align="center">-->
        <!--<a class="item" th:href="@{/search(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" th:unless="${pageInfo.isLastPage}">下一页</a>-->
        <!--</div>-->
        <!--</div>-->

    </div>
</div>

<br>
<br>
<!--底部栏-->
<div th:replace="footer::navFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>

    // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

    $('#blog-message').load(/*[[@{/footer/blogmessage}]]*/"/footer/blogmessage");


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
