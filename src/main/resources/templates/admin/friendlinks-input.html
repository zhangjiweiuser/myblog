<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>友链新增</title>
    <link href="../static/images/favicon.ico" rel="icon" th:href="@{/images/me.jpg}" type="image/x-ico">
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="../../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>

<!--顶部栏-->
<div th:replace="admin/managerheader::navHeader"></div>


<div class="m-padded-tb-hugex">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a class="teal active item" href="#" th:href="@{/admin/friendlinks/input}">新增</a>
                <a class="item" href="#" th:href="@{/admin/friendlinks}">列表</a>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <form action="#" class="ui form"
              method="post"
              th:action="*{id}==null ? @{/admin/friendlinks} : @{/admin/friendlinks/{id}(id=*{id})} "
              th:object="${friendlink}">
            <input name="id" th:value="*{id}" type="hidden">
            <div class=" field">
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">博客名称</label>
                    <input name="blogname" placeholder="博客名称" th:value="*{blogname}" type="text">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">博客地址</label>
                    <input name="blogaddress" placeholder="博客地址" th:value="*{blogaddress}" type="text">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片地址</label>
                    <input name="pictureaddress" placeholder="图片地址" th:value="*{pictureaddress}" type="text">
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui mini negative message" th:text="|提示： ${message}" th:unless="${#strings.isEmpty(message)}">
                提示：不能添加重复的友链
            </div>
            <div class="ui right aligned container">
                <button class="ui button" onclick="window.history.go(-1)" type="button">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部栏-->
<div th:replace="footer::navFooter"></div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>


    // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");


    $('#blog-message').load(/*[[@{/footer/blogmessage}]]*/"/footer/blogmessage");


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'namedd',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });

</script>
</body>
</html>
